<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sample RTD Project - Home</title>

    <link rel="shortcut icon" href="https://www.gstatic.com/mobilesdk/160503_mobilesdk/logo/2x/firebase_28dp.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

    <!-- <div class="text-white absolute flex items-center justify-center w-full">
        <div class="bg-gray-800 p-3 space-x-4 rounded-b-md">
            <a class="hover:text-blue-500" href="./index.html">Home</a>
            <a class="hover:text-blue-500" href="./pages/data.html">Data</a>
        </div>
    </div> -->

    <div class="flex min-h-screen  items-center justify-center py-12 px-4 sm:px-6 lg:px-8">

        <div class="w-full max-w-md space-y-8 p-4 py-20 rounded-lg bg-white">

            <div>
                <img 
                    class="mx-auto h-12 w-auto" 
                    src="https://www.gstatic.com/mobilesdk/160503_mobilesdk/logo/2x/firebase_28dp.png"
                    alt="Logo"
                >
                <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">
                    Sample RTD Project
                </h2>
            </div>

            <form method="dialog" class="mt-8 space-y-6">

                <div class="-space-y-px rounded-md shadow-sm">

                    <div>
                        <input 
                            id="name" 
                            name="name" 
                            type="text"
                            required
                            class="px-5 py-3 focus:outline-none relative block w-full text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                            placeholder="Full Name"
                        >
                    </div>

                    <div>
                        <input 
                            id="email" 
                            name="email" 
                            type="email"
                            required
                            class="px-5 py-3 focus:outline-none relative block w-full text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                            placeholder="Email address"
                        >
                    </div>

                    <div>
                        <input 
                            id="number" 
                            name="number" 
                            type="tel"
                            required
                            class="px-5 py-3 focus:outline-none relative block w-full text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                            placeholder="Phone Number"
                        >
                    </div>

                </div>

                <div>
                    <button
                        onclick="submit()"
                        class="group relative flex w-full justify-center rounded-md bg-indigo-600 py-2 px-3 text-sm font-semibold text-white hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                    >
                        Submit
                    </button>
                </div>

            </form>

        </div>

    </div>

    <script src="js/submit.js"></script>

</body>

</html>
